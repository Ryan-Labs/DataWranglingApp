{% extends "base.html" %}

{% block content %}

<h1>Airlines</h1>

<table class="table">
    <tr>
        <th>Carrier</th>
        <th>Name</th>
    </tr>
    {% for object in objects %}
    <tr>
        <td>{{ object.carrier }}</td>
        <td>{{ object.name }}</td>
    </tr>
    {% endfor %}
</table>
